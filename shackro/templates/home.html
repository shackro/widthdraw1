<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Original site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        html, body{
            color: white;
            background-color: black;

            padding-bottom: 20px;

        }

        h1{
            font-size: 54px;
            font-family: "Noto Sans Arabic";
            text-decoration: underline;
            color: cyan;

            text-align: center;
        }
        h2{
            text-align: center;
            text-decoration: underline;
        }
        table{
height: unset;
        }

    </style>
</head>
<body>
<h1>Welcome To my Home Page</h1>
<br>
<br>
<br>
<br>
<div class="container bg-info bg-gradient">
    <h2>Enter the required DETAILS:</h2>
<div class="row">
<div class="col-md-5">
        <form action="/insert" method="post">
{% csrf_token %}
<input class="display form-control mt-4 " type="text" placeholder="ENTER YOUR NAME" name="name">
<input class="display form-control mt-4 " type="text" placeholder="ENTER NAME OF THE SCHOOL" name="school">
<input class="display form-control mt-4 " type="text" placeholder="ENTER CLASS"  name="class">
<input class="display form-control mt-4 " type="email" placeholder="ENTER EMAIL"  name="email">
<input class="display form-control mt-4 " type="number" placeholder="ENTER YOUR NUMBER" name="number">
 <button type="submit" class="display form-control mt-2 bg-danger bg-gradient ">SUBMIT</button>


</form>
</div>

    <div class="col-md-7">
            <table>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"> NAME</th>
            <th scope="col">SCHOOL</th>
            <th scope="col"> CLASS</th>
            <th scope="col">EMAIL</th>
            <th scope="col">YOUo NUMBER</th>
        </tr>
 </thead>
        <tbody class="tr">
        {% for data in di %}
        <tr>
            <th scope="row">{{ data.id }}</th>
            <td>{{ data.name }}</td>
            <td>{{ data.school}}</td>
            <td>{{ data.theclass}}</td>
            <td>{{ data.email}}</td>
            <td>{{ data.number}}</td>
        </tr>

{% endfor %}

        </tbody>


    </table>
    </div>



</div>
</div>

</body>
</html>
